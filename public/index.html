<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <h1>To Do List</h1>
  <div id="app">
    <ul>
      <li>
        <span class="title">Task</span>
        <span class="title">Status</span>
        <span class="title">Prority</span>
      </li>
      <li v-for="(task, index) in tasks" v-bind:class="task.isDone ? 'done' : 'not-done'">
        <span>{{ task.name }}</span>
        <span v-if="task.isDone">Done!</span>
        <button v-if="!task.isDone"
        v-on:click="taskDone(index)">To Do</button>
        <span>{{ task.priority }}</span>
      </li>
    </ul>

    <form v-on:submit.prevent="saveNewTask">
      <label for="new-task">Add a new Task:</label>
      <input type="text" id="new-task" v-model="newTask.name" /><br>
      <input type="radio" name="priority" v-model="newTask.priority" value="High Prority">High Prority<br>
      <input type="radio" name="priority" v-model="newTask.priority" value="Low Prority">Low Priority<br>
      <input type="submit" name="" value="Save Task">
    </form>
    
  </div>
</body>
</html>
